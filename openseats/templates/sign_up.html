{% extends 'basic/base.html' %}
{% block title %}Openseats - Login page{% endblock %}

{% block content %}

<main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center mb-4">회원가입</h3>
              <form>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="아이디">
                  <label for="username">이름</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="이메일">
                  <label for="email">이메일</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="비밀번호">
                  <label for="password">비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
                  <label for="confirmPassword">비밀번호 확인</label>
                  <div class="invalid-feedback">
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary" id="registerBtn" disabled>가입하기</button>
                </div>
                <div class="text-center">
                  이미 계정이 있으신가요? <a href="/SignIn">로그인</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
<script src="{{ url_for('static', filename='js/password_confirm.js') }}"></script>

{% endblock %}
