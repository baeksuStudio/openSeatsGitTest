{% extends 'basic/base.html' %}
{% block title %}Openseats - {{ group.name }}{% endblock %}

{% block content %}
<div class="container mx-20 mt-5">
    <h1 class="fw-bold">{{ group.name }}</h1>
    <h6 class="fw-bold mt-3">{{ group.address }}</h6>
    <img src="{{ image }}" >
    <p>{{ group.description }}</p>

    <a href="{{ url_for('group.detail_page', group_id=group.id) }}" class="btn btn-primary">가입하기</a>
</div>
{% endblock %}
