{% extends 'basic/base.html' %}
{% block title %}Openseats - {{ group.name }}{% endblock %}

{% block content %}
<style>
    .banner_img {
        width: 100%;
        max-width: 400px;
        height: auto;

    }
</style>

<div class="container mx-30 mt-5">
    <div class="d-flex justify-content-center">
        <div class="mr-3">
            <img 
                width="600px"
                height="400px"
                src="{{ url_for('static', filename='/img/{}'.format(group.image_path)) }}" 
                class="mt-2 banner_img img-fluid" 
            >
        </div>
        <div class="">
            <h2 class="fw-bold">{{ group.name }}</h2>
            <h6 class="fw-bold mt-2" style="color: #999999">{{ group.address }}</h6>
            <p>{{ group.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
